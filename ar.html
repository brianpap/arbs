<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display Webcam Stream</title>

<style>

.videoElement {

	width: 100%;
	height: 75%;

}
#add_on {
    position:fixed;
   top:0;
   left:0;
}
</style>
</head>

<body>
<div id="container">

	<video autoplay="true" id="camra" class="videoElement">

	</video>
  <svg id="add_on" class="videoElement" width="20%" height="20%" viewbox="0 0 10 10">
    <polygon points="5,0 9,5 9,10 6,10 6,8 4,8 4,10 1,10 1,5  9,5 5,0 1,5" fill="cyan" stroke="red"></polygon>
    <polygon points="1,5  9,5 5,0 1,5" fill="green" stroke="red"></polygon>
    <rect width="3" height="3" x="1" y="3" fill="black"></rect>
    <rect width="3" height="3" x="6" y="3" fill="black"></rect>
  </svg>
</div>
<script>
  var video = document.querySelector("#camra");

  if (navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function (stream) {
        video.srcObject = stream;
      })
      .catch(function (err0r) {
        console.log("Something went wrong!");
      });
  }
</script>
</body>
</html>
